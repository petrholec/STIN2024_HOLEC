<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter a location">
            <button onclick="submitLocation()">Enter</button>
        </div>
    </header>
    <!-- Other sections of your website -->
    
    <script>
        function submitLocation() {
            var locationInput = document.getElementById('location').value;
            // Perform any actions with the location input (e.g., submit form, fetch data)
            alert('Location entered: ' + locationInput);
        }
    </script>
</body>
</html>
